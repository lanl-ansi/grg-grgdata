language: python
os:
  - linux
python:
  - "3.5"
  - "3.6"
  - "3.7"
install:
  - pip install tox-travis
  - pip install codecov
  - pip install tabulate jsonschema # required for calling check_version
script:
  - tox
  - ./check_version.py
after_success:
  - codecov
deploy:
  - provider: pypi
    user: ccoffrin
    password:
      secure: 
    on:
      tags: true
      branch: master
      condition: $TRAVIS_PYTHON_VERSION = '3.7'
